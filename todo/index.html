<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">  </head>

  <body>
    <main class="container">
      <h1 class="jumbotron text-center">To-dos</h1>
      <p id="warning" class="h4">All tasks</p>
      <ul id="tasks" class="taskStyles list-group list-unstyled">
        <!-- your task list should be build here. -->
      </ul>
      <div class="flex-row toggle-row">
        <p id="task-counter"></p>
        <div>
          <button class="btn btn-primary bottom-tab" id="filter-all">        
            <span class="material-icons">list</span>      
          </button>
          <button class="btn btn-danger bottom-tab" id="filter-active">
            <span class="material-icons">warning</span>      
          </button>
          <button class="btn btn-success bottom-tab" id="filter-completed">
            <span class="material-icons">fact_check</span>  
          </button>
        </div>
      </div>
      <div class="input jumbotron">
        <input type="text" id="textbox">
        <button class="btn btn-success" id="addTask">+</button>
      </div>

    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
